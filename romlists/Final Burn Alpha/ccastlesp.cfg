overview The A-maze-ing Adventures of Bentley BearOnce upon a time, Bentley Bear was rambling through the woods, daydreaming about poached salmon.  He stopped to take a nap in his favorite hollow tree trunk.  But when he awoke, he found himself inside a huge castle glittering with diamonds, emeralds, and pearls.Though Bentley didn't know it at the time, he was trapped in Crystal Castles, home of Berthilda the Witch and her evil cronies. To escape their spell, he must harvest the gems in the castles before Berthilda and her malicious gang send him into permanent hibernation.
