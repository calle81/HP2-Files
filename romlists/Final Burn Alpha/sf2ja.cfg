overview Super Famicom version of the hit arcade game that features all the characters. Select between any of the eight unique fighters, Ryu, E. Honda, Blanka, Guile, Ken, Chun-Li, Zangief, and Dhalsim, each with their unique fighting style and special attacks, such as Ken's Dragon Punch, Dhalsim's Yoga Flame, Zangief's Spinning Pile Driver and Guile's Sonic Boom. Play against the computer on your way to the four Grand Masters or against another player in the dedicated V.S. Battle mode.
