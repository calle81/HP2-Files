overview 995. Pit-Fighter was the first ever beat-em-up to feature fully digitized protagonists - released two years before Midway's Mortal Kombat. Pony Canyon / Scitron released a limited-edition soundtrack album for this game (That's Atari Music : G.S.M. Atari Games 1 - PCCB-00066) on July 21, 1991.
