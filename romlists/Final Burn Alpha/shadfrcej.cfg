overview Ninjas with the ability to possess their enemies must use all means at their disposal to save themselves and those that they defend!Shadow Force has 6 buttons : 2 for punches (low and high) 2 for kicks (low and high) 1 button for jump and 1 for possessing an enemy. You can obtain various attack moves holding down up or down and press the buttons for punches and kicks. It is even possible to combine the punch and kick attacks to obtain some different combos, even the enemies can do the same, but the number of their attacks is generally less various compared to the heroes moves, even the combos are limited for the enemies.
