overview Hook is the conversion from Capcom arcade game. It is based on Steven Spielberg movie released in 1991 and featuring Robin Williams and Dustin Hoffman. The player take control of Peter Banning and will travel through Neverland and defeat the evil Hook across ten long main stages. The game roughly follows the movie, for instance you will need first to defeat Rufio, chef of the lost children of Neverland and retrieve your sword. The game is colourful and offers detailed and correct graphics. Some of the later stages even have few optional routes and hidden passageways.
