overview North American release. Game developed in Japan. For more information about the game, please see the original Japanese release entry; Senjou no Ookami [Model CAP-SJ].Text from this version:Commando - Super Joe and your skill on a highly secret mission... challenging the Evil Empire Army in fierce guerrilla warfare. Super Joe and your skill - armed only with Super Joe's rifle and unlimited ammunition, plus a hand grenade that requires replenishing. Your assignment... find and destroy;... stopping attempts to dominate the world's population and resources. You must skillfully control Super Joe's venture into a deep, unexplored jungle region. Surprisingly, you and Super Joe find the enemy behind iron walls, on bridges to cross, in trucks and Jeeps that try to ram Super Joe. Can Super Joe and you carry out this reckless, almost impossible mission?
