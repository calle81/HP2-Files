overview 2295.This game uses a unique control method and uses 'Mode 7' background scaling and rotation effects like those found in Super Nintendo/Super Famicom games. The most interesting feature is firing 'catapult' bomb shots far away with the left joystick pushed to the left side and the right joystick to the right at the same time, while pressing the fire trigger.An upgrade of this game is called Assault Plus.Victor Entertainment released a limited-edition soundtrack album for this game (Namco Video Game Graffiti Volume 3 - VDR-5278) on December 16, 1988.
