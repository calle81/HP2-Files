overview With Cosmic Commander Control you are piloting a Class 1 Starfighter deep in a far-off solar system. You have entered a complex maze of subterranean tunnels with no way to turn back. Follow your onboard computerized map  through a Survival Run. Conserve and restore your energy level and score points as you defend yourself against alien guards and their force fields. Your Cosmic Commander Control instantly responds to every move you make to deliver precision control and pinpoint firing accuracy. You're in total command of all the screen action as you take off on the ultimate space adventure.
