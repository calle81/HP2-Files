overview A New Challenger Awaits.Cammy, Dee Jay, T. Hawk, and Fei Long. They have earned the right to enter the second World Fighting Championship each of them possessing a lethal combination of martial arts skills that they believe can destroy Vega (M. Bison in the export releases). Can they survive the original Street Fighters and their new abilities?Features 4 all new characters, new animations and moves for the originals, hot new modes including the Point Match, Tournament Battle, and the Challenge Mode. The largest Street Fighter game ever at 40 Megs.
