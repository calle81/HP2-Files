overview The Commando Team is on the run! A corrupt mutant group headed by GENOCIDE plots to control the universe, and now the battle has come to Earth. CAPTAIN COMMANDO has assembled a team of 3 motley renegades to stop the crimewave and bring GENOCIDE to his knees. It won't be easy as many common Earth institutions became infested with GENOCIDE'S minions, but strength and persistence runs the Commando Team into the crusade.Whip the enemy with the eerie Jennety, or try Hoover, a robotic missile launcher built and controlled by a genius infant. Sho wields his sharp sword while CAPTAIN COMMANDO directs the attack with his energy glove of electricity and fire. Rid the Earth of GENOCIDE'S forces in 9 hostile stages and perform different special moves with each of 4 characters to choose from.The universe is in trouble so attack now, ask questions later!1 or 2 player game.SFC port of the arcade video game; Captain Commando [CP-S No. 17].
