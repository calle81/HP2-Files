overview 2,095.Quantum was the first Atari game to allow a player to try the game without inserting a coin. During the attract mode, the game allowed the player to move the comet to try to capture a particle. During this mode, the messages 'TRY CAPTURING THIS ATOM' and 'MOVE THE TRACKBALL'.Quantum was also the first game to allow player to 'draw' his name with the trackball when he gets the high score.Quantum was designed by General Computer for Atari as part of a lawsuit settlement for a Missile Command speedup kit to which they affixed their copyright.
