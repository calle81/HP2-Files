overview The object of Kangaroo is to score as many points as you can while helping Mother Kangaroo rescue her precious baby. Use your 5200 controller to guide Mother Kangaroo.During this rescue mission, Mother Kangaroo encounters many obstacles. Push your joystick up to help her climb ladders, hop over logs, jump over apples, pick bonus fruits and ring the bell. Pull the joystick down to help her duck under apples. Push the joystick diagonally right or left to help Mother Kangaroo take a Super Leap across a broken log. Press any red fire button to help her punch monkeys and apples.
