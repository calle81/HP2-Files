overview 1,895Space Duel is the first and only multi-player interactive vector game by Atari. When Asteroids Deluxe tanked, this game was taken off the shelf and released to moderate success.A Space Duel cabinet appears on the cover of the Who's 1982 album, 'It's Hard'.In 1982, Atari released a set of 12 collector pins including : Missile Command, Battle Zone, Tempest, Asteroids Deluxe, Space Duel, Centipede, Gravitar, Dig Dug, Kangaroo, Xevious, Millipede and Food Fight.- TIPS AND TRICKS -* Invite Your Friend : In 2 player mode, you can shoot your partner and it will regenerate their shield. This comes in very handy!
