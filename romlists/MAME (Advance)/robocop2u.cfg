overview - TIPS AND TRICKS -Level select: At the title screen, press and hold Up + Right on the second controller and Down + Left on the first controller at the same time. Now, by pressing B on the first controller, the player can cycle through levels 0 to 14. Press A to reset the level index back to 0. A sound will confirm code triggering after each time A or B is pressed. Select the CONTINUE option to start from the selected level.
