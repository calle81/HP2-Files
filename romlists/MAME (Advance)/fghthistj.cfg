overview You're invited as one of the master champions to engage in FIGHTER'S HISTORY!The world awaits for a legend to arrive, an ultimate honor for someone who is willing to risk it all in this contest.By mysterious invitation you are to join the greatest martial arts masters of the world. Only one person can walk away the ultimate champion by challenging 9 competitors and 2 bosses. Good Luck! You're going to need it.Features the Do or Die Survival Mode tournament (five-on-five elimination), 1-7 handicaps for more competitive matches, a unique feature of fighting games with each opponent having a vulnerable weak spot that flashes when hit and multiple fighting speeds on 20 megs of RAW fighting action!
