overview Deception III: Dark Delusion is the third installment in Tecmo, Inc.'s unique role-playing series. Players enter a world where strategy and innovation are integral to survival, and where deceit and mysterious intentions abound. Deception III combines RPG elements with action and adventure, as deadly traps are constructed and placed to destroy enemies. The game utilizes a third person perspective, and features over 2000 trap combinations. Multiple endings are possible as the player makes decisions that will affect Reina's future. In addition to the story mode, there are Trap License, Training, and Expert options available. 
