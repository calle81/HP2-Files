overview Virtual Kasparov brings the world champion chess expert to the PlayStation in a tour-de-force of teaching, techniques, gameplay and options geared toward learning or simple enjoyment of the ultimate strategy contest. The game features three languages (English, French and Spanish), eight types of chess pieces and eight styles of boards in 2D, six 3D chessboards, 23 playing levels, and a tutorial with 50 lessons monitored by Kasparov. 
