overview Capcom's all-time, flagship fighting series once again goes 3-D with Street Fighter EX 2 Plus. Loaded with new enhancements, new modes of play and even an expanded cast, Street Fighter EX 2 Plus drives home stunning 3-D graphics, lightning fast animation and Capcom's signature gameplay. Play one-on-one with a buddy or create your own unique Street Fighter team using up to five fighters. Once you've perfected you moves, you can even edit together you personal highlight reel. Now the world's premier fighting series kicks it up a notch in Street Fighter EX 2 Plus. 
