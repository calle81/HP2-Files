overview Take the fine pastime of miniature golf and add the zany characteristics of video game and you get Putter Golf - perhaps the most challenging mini-golf simulation ever made! 1 to 4 players compete on courses that defy gravity, bend physics and offer multiple mind-benders to the art of using a putter! Conveyer belts, warp holes, bounce-shock fences and much more add an all-new level of game play to the classic American sport! 
