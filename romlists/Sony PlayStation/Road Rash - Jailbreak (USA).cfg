overview The Road Rash series continues with an all new chapter of intense motorcycle combat and racing action. In Road Rash: Jail Break it's up to you to bust the toughest rasher of all time, Spaz, out of jail! To accomplish this, you'll have to join a motorcycle gang and move up through the ranks by succeeding at a variety of challenges and winning races. 
 
You also have the option of playing on the right side of the law in Five-O mode, where you are a police officer out to bust suspects and fill your rasher quota. 
