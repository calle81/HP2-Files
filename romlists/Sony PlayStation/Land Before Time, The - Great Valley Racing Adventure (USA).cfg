overview The Land Before Time: Great Valley Racing Adventure is a cartoon-styled racing game designed to offer nonviolent fun and challenges for kids of all ages. Favorite characters from the series of animated films speed over prehistoric courses stocked with tricky obstacles and special Treestar power-ups. Players can choose to challenge a computer-controlled dinosaur opponent or race against a friend as they guide Littlefoot, Cera, Ducky, Petrie, or Spike towards the finish line, in sunny weather or rain, through 3D environments set in The Land Before Time. 
