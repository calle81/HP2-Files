overview Supercross is the 2001 iteration of Supercross 2000. For this iteration the developer has opted for a more arcade style handling for the dirt bikes. Game modes include single race, time trial, freestyle practice, freestyle competition and series championship. The championship mode contains nine distinct championships to race for a total of 55 events to race. Unlike the previous game, supercross offers both indoor and outdoor circuits for a total of 22 tracks. Included are 30 official racers licensed from the AMA and the option to create your own rider. Most of the game modes can be played with a friend in multiplayer. 
