overview Endorsed by the International Hot Rod Association, IHRA Motorsports adds yet another dimension to the racing library on the PlayStation. Included are nine IHRA-sanctioned tracks as well as the top five racers from such IHRA classifications as Top Fuel, Pro Mod, Pro Stock, and Alcohol Funny Car. There are more than 50 vehicles in all ranging from the classics to the latest models. More than 70 vehicle settings can be adjusted too. 
 
Enjoy the power of Top Fuel, Pro Mod, Pro Stock, or Funny Car drag racing! Race on multiple tracks against some of the best drivers and cars of the IHRA. Start easy with a quick race, or modify any of the 70 different parts for optimum performance! Race on ten different tracks in different weather (day or night). Race friends or join tournaments online! 
