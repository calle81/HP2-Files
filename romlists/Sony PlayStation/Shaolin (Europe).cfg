overview Gather and Fight! Prepare for combat in the most authentic 3D martial arts fighting game on the PlayStation, encompassing the true styles of Kung Fu. One to eight player fighting action allows for up to eight players to compete at the same time - a first on the PlayStation. Choose between six true Kung Fu fighting disciplines - Shaolin, Jeet Kuune Do, Tai Chi Chuan, Eight Extremities Fist, Hung Gar, Drunken Boxing. Unique 'Quest' mode provides adventure, depth and longevity to the gameplay. Fully motion-captured character animation accurately represents the different fighting disciplines. 
