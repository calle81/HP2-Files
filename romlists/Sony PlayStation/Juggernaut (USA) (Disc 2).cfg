overview Juggernaut takes the player on a bizarre journey dealing with demonic possession and the power of evil. A roller coaster ride through time and space, Juggernaut will have you questioning what is reality, and what is illusion. It takes a deft mind to untangle the strange and fascinating puzzles that lead from one mystery to another, leading eventually to to a confrontation that determines the fate of your lover's soul. Juggernaut will make you grateful that it is merely a game...isn't it??? 
