overview Destination: The ancient Egyptian city of Karnak. Alien forces possessing horrifying powers have sealed off the once thriving community from all outside contact. As a covert operations specialist, you have been trained for all forms of contingencies. Nothing can prepare you, however, for the nightmare you are about to enter. Twenty+ levels of non-stop gameplay through an ancient Egyptian city and the tomb of the pharaoh Ramses. Real-time fully 3D rendered gameplay allows you to move between multiple floors within a single level. Cross bridges, crawl through tunnels, and swim through underwater grottos. 
