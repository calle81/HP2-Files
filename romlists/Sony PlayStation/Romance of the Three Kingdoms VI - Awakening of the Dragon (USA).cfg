overview Romance of the Three Kingdoms VI: (Sangokushi VI in Japan) is the sixth game in Koei's Romance of the Three Kingdoms series. 
 
Romance of the Three Kingdoms VI follows in the tradition of its predecessors with an emphasis of world domination and management of an established empire. Continuing in a seasoned ancient Chinese setting, characters and units are taken from other Romance of the Three Kingdoms titles and placed in the palm of your hand. Your overall objective is to destroy rival lands and create a continent wide empire. 
