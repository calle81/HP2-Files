overview With NFL GameDay 2004, the NFL experience comes to life with new player models, pressure-sensitive controls, and all the best players in professional football. Each of the 180 players accurately reflects his real-life height, weight, body proportions, and accessories such as tinted visors and breathe strips. The game updates the playbooks with the latest trends on offense and defense. On offense, you have new features that allow better pass protection and the ability to change receiver routes; while on defense, you can shift your defensive lines and use new spin moves and swim techniques. 
