overview Run a variety of offensive and defensive schemes including zone, full court press, 1-3-1 zone, box set, motion and high post. Use the "6th Man Meter" to fire up the home crowd like the Cameron Crazies at Duke. Qualify for the NCAA Division 1 64 team tournament as a powerhouse or a cinderella story and battle for the coveted National Championship. More than 250 Division 1 teams with home and away jerseys. Track your favorite team or player in 32 different categories. 
