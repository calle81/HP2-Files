overview Get the 2004 season started with team rosters featuring the latest free agent signings and draft picks. Tons of game modes include Exhibition, Season, Tournament, Practice and General Manager mode.  
 
On offense, Total Control Passing allows you to lead or underthrow receivers in any direction.  
 
On defense, Total Control Tackling allows you to take a calculated risk and go for the big hit to jar the ball loose or make the sure wrap tackle on the ball carrier. 
