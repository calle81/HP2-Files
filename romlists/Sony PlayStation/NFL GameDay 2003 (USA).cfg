overview NFL GameDay 2003 is ready to kick off the new football season with updated teams, rosters, and players. All 32 NFL teams, including the expansion Houston Texans, are included in this year's NFL GameDay. You can make legendary plays with Total Control Passing and new offensive moves that allow you to break tackles, stiff-arm defenders, or dive over tacklers for the winning touchdown. Whether you're getting a workout in Training Camp mode, challenging opponents in Exhibition or Season modes, or playing multiple seasons in General Manager mode, NFL GameDay 2003 brings the NFL to life. 
