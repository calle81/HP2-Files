overview Hello Kitty makes her way on to the PlayStation with Hello Kitty's Cube Frenzy. The adorable kitty, whose popularity among little girls came in the form of plush toys, pencils, backpacks and other merchandise. As Hello Kitty, the popular Japanese character, you move her by making cubes disappear or piling them up in order to get her to collect prizes. After clearing a land, you get to choose where you want to go, changing the story. 
