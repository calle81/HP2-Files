overview Put away that suntan lotion, because you're not going to need it for this beach volleyball game. That's not to say the action isn't hot, as you form a two-person team and battle the superstars of volleyball. Licensed by the FIVB, POWER SPIKE PRO BEACH VOLLEYABALL features over 40 real heroes of the pro circuit, such as Gabrielle Reece and Sinjin Smith. You'll play in real-life environments set in 14 different locations spanning the globe.  
