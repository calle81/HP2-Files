overview Appare! Gateball is a sports game developed by Westone and published by Hudson for the PC Engine (TurboGrafx-16) platform. Appare! Gateball was never released outside of Japan.On July 24th, 2007 Appare! Gateball was released on the Japanese Wii Virtual Console.GameplayAppare! Gateball is a game of croquet. The object of the game is to hit the ball through the small gates on the ground in a certain order in the least amount of hits possible.To hit the ball the shot must first be lined up and then set. Once the shot has been set then the power of the shot must also be set. To set the power the player must stop a cursor that is traveling left and right continuously. 
