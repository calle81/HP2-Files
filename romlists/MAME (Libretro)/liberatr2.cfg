overview 2,095.Liberator features the character Commander Martin Champion of the Atari Force mini-comic books. This limited series was made by DC Comics for Atari and was packaged with certain science-fiction themed games for the Atari 2600 console, including Star Raiders and Defender. The mini-comics span off into a full size Atari Force comic series and the Star Raiders graphic novel.David Drake holds the official record for this game with 14,232,130 points.
