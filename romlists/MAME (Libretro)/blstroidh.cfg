overview 2,345.The game was originally to have areas in which a certain ship form was required to get through them, but the game's production was pushed forward, and it didn't receive the fine-tuning that was originally planned.Background space-scapes, pictures of space ships, asteroids and other obstacles are actually digitized pictures of real-life objects. The asteroids were digitized by non other than ILM (Industrial Light and Magic), Lucasart's industry-leading special effects company.Mark Twitty holds the official record for this game with 2,773,840 points on April 20, 1988.
