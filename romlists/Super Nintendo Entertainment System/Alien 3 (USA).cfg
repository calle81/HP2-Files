overview Alien 3 te sumerge inmediatamente después del final de la película "Aliens". Ellen Ripley, el personaje principal de la serie está en sueño criogénico a bordo de la Nave Sulaco. Un Alien se ha infiltrado a bordo, diezmando a la tripulación y haciendo que la nave se estrelle en el planeta Fiorina 161. Ripley debe sobrevivir y salvar a los prisioneros de las garras de los Aliens hasta que llegue la ayuda. 
