overview > Marvin ins’t feeling too happy - his girlfriend Meryl has just left him for another mouse, saying that she thought Marvin would never amount to more than an artful cheese scavenger. Marvin, however, has other ideas. In an effort to win back the affections of his childhood sweetheart, he sets out on his quest to amass a fortune by doing what Meryl says he does best - scavenging. So, with your help, his long journey to fame, fortune, and hopefully Meryl, begins. Marvin’s future is in your hands!! 
