overview This multi-level live action thriller challenges the player to progress through police ranks battling a variety of criminal elements. As a Rookie, the player takes on gang members, armed robbers and other street criminals. Promotion to detective will mean working undercover against drug dealers and car thief rings. Be prepared to confront bank robbers and terrorists once you're selected for SWAT team assignment. Only the better player will be able to reach Delta Force and tangle with a criminal element threatening national security. 
