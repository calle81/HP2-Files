overview An old and challenging space shoot'em up.Your city is under attack! the alien invasion has begun army forces have equipped you with the last anti-aircraft tank in the mission to defend the city and avoid his destruction and stop the enemy expancion, you must eliminate all aliens spaceships but your task will not be easy because as you progress through the level, the enemy attack pattern varies and some spaceships employ a kamikaze attack, the Accuracy and his expertise like soldier will be tested. Good Luck!
