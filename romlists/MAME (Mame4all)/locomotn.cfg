overview Based on the Konami arcade game.Are you ready? START YOUR ENGINE! You're in the engineer's seat with full control... or so you think! This railway challenges you with troubles galore!Score as many points as possible by arranging track sections and routing the Train to pick up passengers at the stations. Don't delay or they get angry, riot and blow up stations! Avoid Crazy Train or Loop Sweeper collisions -- they're out to get you! And Crazy Tracks sidetrack you off in another direction! Panic at the wrong time and it may hurt! You have 3 Trains...keep playing until you lose all 3! Pick up all passengers on a screen and a new screen appears, with an even greater challenge!
