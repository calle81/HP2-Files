overview The year is 2636. The aliens that lost in battle to the Contras have once again regained their full strength and have begun a large-scale invasion. Humans are nothing but mere rag dolls in the face of their overwhelming resources, scientific capability and powerful life force.Half a year later, 2 men, Bill and Lance of the Contra team, history's greatest mercenaries, arrive to the devastated city controlled by the aliens.A heated battle begins once more.
