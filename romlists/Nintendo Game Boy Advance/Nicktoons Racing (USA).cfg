overview Nicktoons Racing focuses on engaging players in go-kart racing on various Nicktoons-themed tracks, similar to the Mario Kart line of games. The game features a wide selection of playable characters from various Nicktoons, including characters from Rugrats, Aaahh!!! Real Monsters, The Wild Thornberrys, The Angry Beavers, CatDog, The Ren &amp; Stimpy Show, Hey Arnold! and SpongeBob SquarePants. 
