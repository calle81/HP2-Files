overview Pokémon Fire Red adds more content and features to one of the first Pokémon games ever released. In this version of the classic role-playing game, you can collect all of the monsters from different Pokémon installments, including Ruby, Sapphire, and Colosseum. The game comes with a wireless adapter, which lets you connect with your friends' Game Boy Advances to chat, trade Pokémon, and participate in battles. Other new features include a tutorial mode, a recap system, minigames, and more. 
