overview Once again, you must unleash the fury of the legendary Valis sword! Ramses, fiendish lord of the Spirit World, has begun his invasion. As Yuko, you must battle the bloodthirsty forces that world annihilate your people. But this time, you are not alone! You can transform into fierce allies with their own devastating weapons. Attack with the magic of fire, ice and thunder. Then risk death in a duel with Ramses himself, as you uncover his secret plot to possess Valis and rule the universe!
