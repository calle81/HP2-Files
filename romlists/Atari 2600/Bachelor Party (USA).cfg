overview Hi there, handsome. It seems a dream, but it's all too true; it's a swingin' bachelor blowout - all for you! So come on in, now don't be shy and get warmed up with Senor Spanish Fly. We're ready, willin', and if you're able, you can make a score to inspire song and fable. The strategy against defeat, is to start off slow and sweet; and do remember, if you can, it's not the clothes that make the man. You'll soon be needing all your strength and speed to prove your worth and do the deed! 
