overview Get a grip on golf reality with Waialae Country Club True Golf Classics. This golf simulation is tucked into a beautiful Hawaiian setting, but don't let the scenery fool you. The course is designed with all of the challenging hazards of the real golf course. Enjoy the six game modes and save all your statistics to the Game Pak memory. Create up to ten golfers and fill each golf bag with customized clubs. Don't be stuck in the rough with an average golf game, when you can hit the fairway with the best! 
