overview Hot Wheels Turbo Racing is a racing video game for the Nintendo 64 released in 1999. It features vehicles based on the Hot Wheels series of toys. It also features Kyle Petty's 1999 NASCAR stock car, as it was sponsored by Hot Wheels. It also features music from artists like Primus and Mix Master Mike. The focus of the game is racing one of a selection of cars through various themed tracks. Secret tracks can be accessed by winning and new cars can be used by finding the 'new car' bonuses hidden in each stage. 
