overview Go fishing in the great outdoors with Bass Hunter 64! Reel in a record-setting bass in tournament mode. 3D rendered environments, complete with native wildlife, and geographically accurate landscapes. Fish Pennsylvania's Lake Arthur and Florida's Butler Chain Lakes. Driving, underwater and positional cameras are throughout your adventure. Lure, strike, and fish-fighting animations designed to simulate bass fishing's most exciting moments. Fish behavior based on scientific research and practical experience of experts at In-Fisherman. 
