overview Innovative 4-point physics engine calculates and monitors all 4 tires independently, creating the most precise simulation of Grand Prix style racing you will ever experience. 16 international courses, and all tracks to scale with realistic dimensions, scenery and environments. Up to 22 racers competing on each track. Arcade, Amateur, Expert and Pro modes. Indestructible cars or real-life damage, dents and shrapnel. Weather effects and multiple road conditions. Start as an inexperienced driver with an entry-level team. As your skill improves, you're invited to race for more prestigious teams. 
