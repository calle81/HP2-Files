overview A strategy game from Hudson that's played like a board game mixed with card battle confrontations. Your goal is to topple kings. You take turns moving your pieces one at a time. The player who topples an opposing king wins the round. But being a good chess player won't be enough to win. With magical attacks and Card Roulette to contend with, you'll have to be lucky too. In Quest Mode there are 24 kings to defeat, and the last is that fearsome King of Magic, Baron 
