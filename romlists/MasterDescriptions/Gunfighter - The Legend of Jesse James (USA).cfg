overview Step into the boots of a legend of the Old West for a sharp-shooting adventure of true romance and frontier justice. Jesse James' partner has been shot dead and his best girl Zee has been kidnapped by a band of no-good outlaw varmints. Guide the rogue hero as he blasts away at the bad guys to avenge his lost companion and save the girl. The game is compatible with PlayStation light guns for a true first-person experience. Gunfighter: The Legend of Jesse James also features an assortment of mini-games for variety and replay value. 
