overview Pokemon Leaf Green adds more content and features to one of the first Pokemon games ever released. In this version of the classic role-playing game, you can collect all of the monsters from different Pokemon installments, including Ruby, Sapphire, and Colosseum. The game comes with a wireless adapter, which lets you connect with your friends' Game Boy Advances to chat, trade Pokemon, and participate in battles. Other new features include a tutorial mode, a recap system, minigames, and more. 
