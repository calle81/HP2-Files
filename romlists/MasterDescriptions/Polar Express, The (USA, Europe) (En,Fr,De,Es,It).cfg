overview In this adventure based on the Polar Express movie, you'll take a magical ride through eight chapters. A mysterious conductor shepherds you aboard a train to meet Santa Claus at the North Pole. Along the way, you'll meet all your favorite characters from the film, including the Girl Know-it-All, Lonely Boy, the Hobo, Smokey &amp; Steamer, and the Elves. Experience minigames, solve puzzles, and search for lost presents as you explore expansive environments. 
