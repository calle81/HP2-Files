overview Your close friend and mentor Belboz is missing.  Before his disappearance you noticed that he wasn't quite the same.  Belboz could possible be the most powerful Enchanter in the land, and this worries you.  You must find out what has become of your good friend.  Hopefully his powers won't be used against you. 
 
