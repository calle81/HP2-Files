overview In the near future, when computer technology has advanced...Junior, a 12 year old boy, and his friends Teddy and Ivy are playing the hottest game around, "Digimon Online." In this game, the players enter the Digital World and travel on an exciting adventure with Digimon. But one fateful day when the friends are in the middle of the game, an accident occurs and they become trapped inside the Digital World! Is an evil plot brewing in the Digital World? You, as Junior, must now go on a quest with your Digimon to save the Digimon, and rescue your friends! 
