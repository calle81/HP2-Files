overview The company behind the Jet Copter and Jet Stream series in Japan, AquaSystem, flies its Rescue Copter across the Pacific for this stateside PlayStation release. Players engage in fifteen missions consisting of border patrols, daring rescues, transport runs, crop dusting, treasure hunts, and fire fighting. Four types of helicopters, each geared for specific tasks, include the R-22 (training, crop dusting), AS350B3 (equipped with cables for external transporting), BK117 (rescue and transport), and the 47G4A-Soloy (low flying crop duster). 
