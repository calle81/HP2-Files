overview Continental Circus is a Formula One racing game in which the player races over a number of International Grand Prix circuits, trying to complete each lap before the time limit expires. The game features Pit-stops and dynamic weather; the latter in the form of rain.If the player's car is hit by either a rival car or strikes a trackside barrier, the car will be damaged and begin to smoke. The player must 'pit' at the earliest opportunity to get the car repaired, otherwise the fire will spread and the car will eventually explode. Should the player's car have a second collision before the Pit-stop is reached, the car to explode, wasting precious time before a replacement car appears.Continental Circus' Grand Prix tracks are as follows :BRAZIL / Brazil GP - Qualified Rank 80AMERICA / U.S.A GP - Qualified Rank 60FRANCE / French GP - Qualified Rank 50MONACO / Monaco GP - Qualified Rank 40GERMANY / Germany GP - Qualified Rank 30SPAIN / Spain GP - Qualified Rank 20MEXICO / Mexico GP - Qualified Rank 10JAPAN / Japan GP - Qualified Rank 3
