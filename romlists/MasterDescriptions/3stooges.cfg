overview 5,000 smackers to save the orphanage!The Three Stooges is an action game that offers pie throwing, prizefighting, trivia and many more Stooge activities. Colorful cinema scenes (a computer game innovation that Cinemaware practically invented way back in the early days of PC gaming) give players the feeling that they are starring in their own Stooges movie! Players will have 30 days to keep the Stooges employed in order to earn enough money to save the poor orphanage.
