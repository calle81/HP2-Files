overview North American release. Game developed in Japan. For more information about the game itself, please see the original Japanese release entry; Final Fight [Model SHVC-FT].Teaser text from this American version:Mayor Mike Haggar vows to snatch the streets of Metro City back from the crooks with his bare knuckles! But the Mad Gear gang snatches his daughter Jessica. Now there's gonna be some bone-crunching dues to pay ! Jessica's boyfriend Cody hits the street hard with Haggar, denting heads downtown and slugging it out in the slums. He's a one man army! His weapon are anything he can find - swords, knives, or pipes. Now you're Haggar or Cody, each with his own fighting style. Demolish gangland henchmen, samurai swordsmen and musclebound crime bosses in a fist-to-nose frenzy !
