overview North American release. Game developed in Japan. For more information about the game itself, please see the original Japanese release entry; 1943 - The Battle of Valhalla [Model CAP-43].Text from this version:The most crucial and decisive battle of World War II is about to be fought... by you! Enemy forces are descending upon Midway Island. Enemy bombers, dive bombers, and zeros are roaring over the island like a typhoon. The surrounding Pacific waters are teeming with enemy aircraft carriers. As the top gun of the Navy's most elite crew of fighter pilots, you must pilot your specially outfitted P-38 into the very midst of the enemy squadron. Equipped with an array of secret weapons, only you can turn the tide against the formidable enemy fleet. The outcome of history's most fateful air/sea battle rests on your hands! Can you avenge Pearl Harbor?
