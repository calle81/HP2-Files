overview B-17 Flying Fortress or B-17 Flying Fortress World War II Bombers in Action is a flight simulation/role-playing video game released in 1992 for DOS on the IBM PC compatible personal computer by MicroProse. Commodore Amiga and Atari ST versions were released a year later. The game simulates training, combat missions and sorties in a tour of duty in the Eighth Air Force of the United States Army Air Forces in the European Theater of Operations aboard a Boeing B-17 Flying Fortress bomber during World War II. 
 
