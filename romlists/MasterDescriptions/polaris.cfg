overview You're the commander of a Polaris class nuclear submarine. Your mission is to defend your country from enemy attack.War has been declared and you find yourself deep in enemy water with no help. In your battle, you will be required to defend against wave after wave of enemy planes and dive bombers. To make things worse, the enemy has sent their own subs and destroyers. in the course of your battles, you will need to maneuver through dangerous channels full of mines. Don't expect a short war and the battles get rougher, how many of the enemy can you destroy before they get you.
