overview 1st GAME- Insert coin / bank note.- Push BET button, 1-10 credits multiple play.- Push DEAL/DRAW button.- Push HOLD buttons to hold cards you need.- Cards held can be cancelled by pushing CANCEL button.- Push DEAL/DRAW button to draw cards.2nd GAME - Double Up game- When you win, choose TAKE SCORE or DOUBLE UP game.- Bet winnings on:BIG (8 or more number) orSMALL (6 and less number) of next one card dealt.- Over 5,000 winnings will be storaged automatically.
