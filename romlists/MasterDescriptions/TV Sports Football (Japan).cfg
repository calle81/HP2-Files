overview The crowd's roaring. TV cameras are rolling. You're in a pro football war more real than you've ever played. Digitized sound lets you feel every bone-crunching hit. Call all the plays and audibles. Then control a sophisticated offense and slashing, head-bashing defense as TV announcers broadcast the game. It's fast, furious action for up to 5 players! Battle through a full season schedule to the League Championship! 
