overview Warcraft II: The Dark Saga brings the successful Warcraft series to the console world, delivering medieval orc vs. human combat to those that haven't been able to enjoy the PC version. Warcraft II is a real-time strategy game that requires players to build up orc and human forces by building structures and creating units for combat. The main objective is to take control of one race and wipe the other one completely off of the map. 
 
