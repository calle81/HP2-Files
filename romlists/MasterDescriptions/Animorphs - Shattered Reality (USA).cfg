overview Animorphs: Shattered Reality is a 2000 game for the Sony PlayStation. It is based upon the Scholastic book series Animorphs by K. A. Applegate. Visser Three has obtained a Continuem Crystal that he will use to control reality and tries to use a machine to harness it's power.  However, he miscalculates it's power and the crystal blows up in an explosion which shatters reality itself.  
