overview Planetfall teleports you 12,000 years into an outrageous future. You joined the Stellar Patrol to explore the galaxy, but all you've seen is the end of a mop - until your ship explodes and you're jettisoned onto a mysterious, deserted planet. Luckily, you have Floyd, a lovable multi-purpose robot with the personality of a mischievous 8-year-old. He's the ideal companion with whom to brave your new world, as you dare its dangers and uncover its secrets.
