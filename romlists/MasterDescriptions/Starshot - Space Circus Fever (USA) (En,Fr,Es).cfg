overview Take a ride through the cosmos with Starshot, the star juggler of the Space Circus. Your courage and skill will be challenged as you battle to overcome Wolfgang von Ravel, the evil boss of your crooked competitor - the Virtua Circus. Only you can save the Space Circus from extinction! Total freedom of movement in a world of rich 3D graphics! Starshot can walk, run, talk, jump, swim and fly, while shooting stars that he can control! Featuring more than 300 "cosmical" characters from a variety of planets! 
