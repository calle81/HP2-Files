overview You are the crack shot Commando, battling overwhelming odds to defeat advancing rebel forces! You carry out your lone crusade through hostile territory, armed with only a rifle and a few hand grenades.Enemy fire flies past you from every direction. Rebel forces leap from caves, trenches, and strongholds to block your progress.You need to break through the enemy lines to reach the fortress at the end that serves as enemy headquarters. If you're clever, you can replenish your supplies along the way from defeated outposts.Once you begin your mission, there is no retreat. The fate of the free world rests in your hands!
