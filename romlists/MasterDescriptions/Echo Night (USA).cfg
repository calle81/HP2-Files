overview In 1913 the ship Orpheus mysteriously vanished, 45 souls were lost... 
 
....or were they? Echo Night thrusts you into the middle of supernatural adventure to past times and distant places, As Echo Night's spellbinding story unfolds, you'll visit past eras, meet unusual characters, and learn the secrets of the dead. Be warned, this adventure is not without peril. There are devious mini-games and puzzles to survive before you discover what really happened to the Orpheus, its passengers, an the ancient talisman stones. Echo Night is one adventure you won't soon forget. 
