overview Sporting game developers at Hot-B deliver this urban racing game for the PlayStation. Players will pilot as many as 31 different vehicles as they work through 13 high-energy, high-stakes missions. A variety of strategies can be used to complete missions, some of which focus on speed and precision while others require banging, bumping, and violent crashes. Players may want to tune up their vehicles between missions, adjusting suspension, brakes, tires, and acceleration for spot-on performance. 
