overview How many types of alien vessels will you be able to destroy? Seven different types are after you. You must first destroy them and then attempt to rescue the survivors before that float into the sun. Don't get your ship too close to the sun... its high temperatures can destroy you.The first group of aliens will fly on to the screen. Use the joystick to rotate your ship and button 3 to move forward. You must try to destroy the ships before they collide with you. To destroy alien vessels one at a time, press button 4 to fire rockets. You can destroy many alien vessels at the same time by using button 2, the Nuke. Press this button once to fire the Nuke and a second time to release its force. The number of remaining Nukes are shown at the bottom of the screen.Button 1 allows you to move mysteriously on the screen to avoid begin hit.  Use it cautiously... it might put you in an even more difficult predicament.Once an alien vessel is destroyed, its survivor will remain and float toward the sun in the center of the screen. You can earn extra points by either destroying the survivors or picking them up in your craft before the sun destroys them.As the game progresses, new types of aliens, who are even faster and more deadly, will enter the field.
