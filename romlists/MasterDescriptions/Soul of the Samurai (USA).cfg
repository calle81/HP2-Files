overview It's the end of the Edo Period in Old Japan and forces are plotting against the Shogunate. The most powerful of the Shogun's lieutenant's, Kizumi Danmasa, has made a pact with a demon to destroy him and seize control. But the forces of light are already moving against Kizumi. On the side of good, but unknowing of his role, is the samurai, Kotaro Hiba, who has returned to the village of his youth to visit his parents' grave. 
 
Things have changed, people are wary of him and his parents' grave has been ransacked. All roads seem to lead to Kizumi's castle. The story really begins when you find a young woman being attacked by unruly guards and intervene on her behalf. 
Enter Lin of Sekirei, Bakafu spy. After a quick scuffle with the crazed town guards, you exchange remarks and head your separate ways. This will not be the final meeting between you two... 
