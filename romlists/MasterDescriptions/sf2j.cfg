overview Smash into the next level! From the corners of the globe come twelve of the toughest fighters to ever prowl the streets. Choose your champion and step into the arena as one of the eight original challengers or as one of the four Grand Masters!Pound your opponent as M. Bison and knock them out for the count. Slash your opponent with Balrog's claw and send them running for cover. Tower over your prey as Sagat and daze them with your awesome Tiger Shot. Or strike fear into your enemies as Vega, the greatest Grand Master of them all!Features two games in one, the Champion Edition and the Hyper Fighting. Choose from any of 12 unique fighters each with their own fighting style and special attacks. Also features an exclusive Group Battle mode only on Mega Drive.
