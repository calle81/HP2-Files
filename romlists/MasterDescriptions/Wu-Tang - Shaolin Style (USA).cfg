overview Battle an evil warlord named Mong Zhu as members of the rap group Wu-Tang Clan in this 3D fighting game featuring nine playable characters. Master the martial arts as RZA, Method Man, Raekwon, GZA, Ol' Dirty Bastard, Masta Killa, U-God, Inspectah Deck and Ghostface Killa. The Story Mode starts you off in a courtyard area called the Hub, which resembles a city intersection with four separate alleys. Each alley leads to a fight against specific enemies from the Mong Zhu clan. 
