overview Marvel Comics Incredible Hulk barges his way into the Pantheon Saga! He encounters a team of Super Heroes dedicated to helping him become a hero. Hulk must use his Gamma spawned powers to survive impossible odds against a familiar cast of notorious Super-Villains: the interstellar madman Trauma, the mutant Piecemeal, and the deadly U-Foes. These villains make his path to heroism incresignly dangerous. Thankfully for the Hulk, the madder he gets, the stronger he gets! 
