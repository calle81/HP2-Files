overview Brigandine: The Legend of Forsena is a role-playing war simulation title in the fashion of Tactics Ogre, Ogre Battle, and Final Fantasy Tactics. At the beginning of the game, players will select one of five different Knights of the Rune and defend a specific piece of Forsena. Lance is a young fourteen year old prince that has been summoned to protect New Almekia and Late Badostow; Lyonesse must defend her kingdom of Leonia; and the lord-ranked Vaynard will defend the northlands with his White Wolf warriors. 
