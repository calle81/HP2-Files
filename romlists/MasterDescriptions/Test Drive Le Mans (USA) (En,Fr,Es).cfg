overview Le Mans offers a number of play modes. The Arcade mode is designed for a quick thrill. It can satisfy the action junkies need for an adrenaline high. In it, the cars are completely indestructible, putting the emphasis on the racing. As the name implies, the Challenge races offer a bunch of difficult obstacles to overcome. Beating the opponent cars will open up a new series of Challenge tracks. The Time Attack mode pits the racer against the clock. Victory in the Time Attack mode will unleash a new fleet of cars. 
 
