overview The story (from the USA Manual):Their earth-like planet was devastated by a brutal attack of aliens. The survivors roam the galaxy on their photon spaceship Arkanoid in search of a new home. The Arkanoid is attacked and the survivors barely escape in the Vaus spacecraft. Instead of finding safety, they are now trapped in a deadly space labyrinth.If they are to be saved, you must summon all your courage and skill to shatter the space walls and defeat the merciless enemy forces!
