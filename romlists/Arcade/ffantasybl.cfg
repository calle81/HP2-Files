overview The brave knight takes on a slew of medieval opponents. Money won during fights can be used to purchase fighter upgrades.The game has 9 different selectable colosseums, each with a different opponent to face:Pandemonium: Cawnus the Lamia NobleGehenna: Gran the GargoyleTarterus: Norfolk the Lizard ManGadsheim: Sharon the Armor DragonArcheron: Daldnoa the Scorpion ManElysium: Solomon the WizardTwin Paradises: Charry Steve The AssassinsAbyss: Pon the Giant
