overview You and your buddy are ready for a little mass destruction. You'll demolish buildings, grab and chomp horrified humans, and flatten puny helicopters and other antagonists who try to stop you.But you won't stop at just one town. RAMPAGE has 85 cities for you to totally tr ash.  And you can put together one riotous wrecking crew from the likes of George the Ape, Lizzie the Lizard, and Ralph the Wolf.
