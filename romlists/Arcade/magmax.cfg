overview North American release. Game developed in Japan. For more information about the game itself, please see the original Japanese release entry; Mag Max [Model NBF-MM].Story from the USA Manual:A highly civilized group of aliens has conquered earth and put the human beings under the control of the Computer Babylon which has begun to kill the human beings. In order to stop the aliens, the people developed a transformable mechanical robot named Mag Max. They also chose a brave man for their rescue. The brave man is about to depart to the ultimate battle with the aliens in order to save the human race.Mag Max is an action game fought with a transforming robot. The player can transform himself into a robot, increasing his power as he builds the robot to fight more than 30 different enemies. Now get ready for the ultimate battle against the gigantic mechanical monster Babylon.
