overview Toki is an action adventure in which you must guide Toki the ape-man through the dangerous lands surrounding Vookimedlo's impenetrable fortress and defeat the evil wizard king to rescue Princess Miho.Heralds proclaim the terrible news throughout the realm: the wicked Vookimedlo has kidnapped the beautiful Princess Miho and hidden her within his evil palace! He plans to marry her in three days. Only the might) warrior Toki can save Miho from a fate worse than death. And Vookimedlo knows it. So he turned Toki into an ape. Now Toki has two reasons to hunt down Vookimedlo. First, he most rescue the princess if the realm is to survive in peace. But Toki must also defeat the evil wizard king if he ever hopes to be a man again.
