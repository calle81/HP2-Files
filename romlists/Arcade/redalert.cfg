overview The Force Project, lead by Dr.Che Garcia, an international physicist and terrorist, is tries to take over the world. Last Alert is a military action game and the player's goal is to guide Guy Kazama and stop the evil Dr. Garcia, helped by an arsenal of different weapons and other offensive items. The game counts six vast areas, from a gigantic enemy base to a deep jungle or snowing and icy terrain. Levels are split into different sub-missions. You will either have to clean up an area and defeat the boss, or strategically drop bombs or rescue hostages. You start with a simple shot gun, but you can acquire more experience as you defeat enemies and gain levels and classes. As your ranks gets higher, you access better and more powerful weapons.
